<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TabMind</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header-row">
      <div class="header-main">
        <div class="title-row">
          <div class="title-stack">
            <h3>TabMind</h3>
            <span id="aiStatus" class="badge">AI: checking…</span>
          </div>
          <button id="saveTab" class="primary compact">Save current tab</button>
        </div>
      </div>
      <button id="openSidePanel" class="icon-button panel-launcher" title="Open Side Panel">
        <span class="panel-icon" aria-hidden="true"></span>
        <span class="sr-only">Open Side Panel</span>
      </button>
    </div>

    <div class="section" id="initSection">
      <div class="init-row">
        <button id="initAI" class="ghost">Initialize AI</button>
      </div>
      <small id="downloadNote">First‑time use downloads the on‑device model (one‑time).</small>
      <div id="progress" style="margin-top:8px;"></div>
    </div>

    <div class="section">
      <h4>Quick Search</h4>
      <div class="search-bar">
        <input id="q" type="search" placeholder="Search by title, tag, or ask in natural language…" />
        <div class="search-tools">
          <div class="menu-wrapper">
            <button id="searchFilterBtn" class="icon-button ghost search-filter-btn" title="Filter search fields" aria-haspopup="true" aria-expanded="false">
              <span class="filter-icon" aria-hidden="true"></span>
              <span class="sr-only">Filter search fields</span>
            </button>
            <div id="searchFilterMenu" class="filter-menu hidden" role="menu" aria-label="Search by">
              <label><input type="checkbox" value="title" checked /> Title</label>
              <label><input type="checkbox" value="tags" checked /> Tags</label>
              <label><input type="checkbox" value="description" checked /> Description</label>
            </div>
          </div>
          <div class="menu-wrapper">
            <button id="searchOrderBtn" class="icon-button ghost search-order-btn" title="Order results" aria-haspopup="true" aria-expanded="false">
              <span class="order-icon" aria-hidden="true"></span>
              <span class="sr-only">Order results</span>
            </button>
            <div id="searchOrderMenu" class="order-menu hidden" role="menu" aria-label="Order results">
              <label><input type="radio" name="popupOrder" value="date_desc" checked /> Date · Newest first</label>
              <label><input type="radio" name="popupOrder" value="date_asc" /> Date · Oldest first</label>
              <label><input type="radio" name="popupOrder" value="rating_desc" /> Stars · High to low</label>
              <label><input type="radio" name="popupOrder" value="rating_asc" /> Stars · Low to high</label>
            </div>
          </div>
        </div>
      </div>
      <div id="results" style="margin-top:8px;"></div>
    </div>

    <div class="section">
      <h4>Recent Saves</h4>
      <div id="recent"></div>
    </div>

    <footer>
      100% on‑device AI · No cloud calls
    </footer>
  </div>

  <script type="module" src="shared/db.js"></script>
  <script type="module" src="shared/ai.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
