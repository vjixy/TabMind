<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TabMind — Side Panel</title>
  <link rel="stylesheet" href="styles.css" />
  <style> .container { width: 100%; } </style>
</head>
<body>
  <div class="container">
    <div class="row" style="justify-content: space-between;">
      <h3>TabMind — Library</h3>
      <span id="aiStatus" class="badge">AI: checking…</span>
    </div>

    <div class="section">
      <div class="search-bar">
        <input id="q" type="search" placeholder="Search or ask 'show me the CSS grid article'…" />
        <div class="search-tools">
          <div class="menu-wrapper">
            <button id="panelSearchFilterBtn" class="icon-button ghost search-filter-btn" title="Filter search fields" aria-haspopup="true" aria-expanded="false">
              <span class="filter-icon" aria-hidden="true"></span>
              <span class="sr-only">Filter search fields</span>
            </button>
            <div id="panelSearchFilterMenu" class="filter-menu hidden" role="menu" aria-label="Search by">
              <label><input type="checkbox" value="title" checked /> Title</label>
              <label><input type="checkbox" value="tags" checked /> Tags</label>
              <label><input type="checkbox" value="description" checked /> Description</label>
            </div>
          </div>
          <div class="menu-wrapper">
            <button id="panelSearchOrderBtn" class="icon-button ghost search-order-btn" title="Order results" aria-haspopup="true" aria-expanded="false">
              <span class="order-icon" aria-hidden="true"></span>
              <span class="sr-only">Order results</span>
            </button>
            <div id="panelSearchOrderMenu" class="order-menu hidden" role="menu" aria-label="Order results">
              <label><input type="radio" name="sideOrder" value="date_desc" checked /> Date · Newest first</label>
              <label><input type="radio" name="sideOrder" value="date_asc" /> Date · Oldest first</label>
              <label><input type="radio" name="sideOrder" value="rating_desc" /> Stars · High to low</label>
              <label><input type="radio" name="sideOrder" value="rating_asc" /> Stars · Low to high</label>
            </div>
          </div>
        </div>
      </div>
      <div id="progress" style="margin-top:8px;"></div>
    </div>

    <div class="section">
      <h4>Results</h4>
      <div id="results"></div>
    </div>
  </div>

  <script type="module" src="shared/db.js"></script>
  <script type="module" src="shared/ai.js"></script>
  <script type="module" src="sidepanel.js"></script>
</body>
</html>
