<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TabMind — Side Panel</title>
  <link rel="stylesheet" href="styles.css" />
  <style> .container { width: 100%; } </style>
</head>
<body>
  <div class="container">
    <div class="row" style="justify-content: space-between;">
      <h3>TabMind — Library</h3>
      <span id="aiStatus" class="badge">AI: checking…</span>
    </div>

    <div class="section">
      <div class="row wrap">
        <input id="q" type="search" placeholder="Search or ask 'show me the CSS grid article'…" />
        <button id="searchBtn" class="primary">Search</button>
        <button id="refreshBtn" class="ghost">Refresh</button>
      </div>
      <div id="progress" style="margin-top:8px;"></div>
    </div>

    <div class="section">
      <h4>Results</h4>
      <div id="results"></div>
    </div>
  </div>

  <script type="module" src="shared/db.js"></script>
  <script type="module" src="shared/ai.js"></script>
  <script type="module" src="sidepanel.js"></script>
</body>
</html>
